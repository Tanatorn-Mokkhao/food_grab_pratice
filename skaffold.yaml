apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubeContext: docker-desktop
  kubectl:
    manifests:
      - ./infra/k8s/*
      - ./infra/k8s-dev/*
build:
  local:
    push: false
  artifacts:
    - image: predatormart/auth_service
      context: auth_service
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
